# reusable stuff
credhub-interpolate: &credhub-interpolate
  image: platform-automation-image
  file: platform-automation-tasks/tasks/credhub-interpolate.yml
  input_mapping:
    files: configuration
  output_mapping:
    interpolated-files: configuration
  params:
    CREDHUB_SERVER: ((credhub.server))
    #CREDHUB_CA_CERT: ((credhub.ca_cert))
    CREDHUB_CA_CERT: ""
    CREDHUB_CLIENT: ((credhub.client))
    CREDHUB_SECRET: ((credhub.secret))
    PREFIX: "/concourse/((foundation))"
    INTERPOLATION_PATHS: ((foundation))/opsman ((foundation))/download-products


prepare-tasks-with-secrets: &prepare-tasks-with-secrets
    image: platform-automation-image
    file: platform-automation-tasks/tasks/prepare-tasks-with-secrets.yml
    input_mapping:
      tasks: platform-automation-tasks
      config: configuration
    output_mapping:
      tasks: platform-automation-tasks
    params:
      CONFIG_PATHS: config/((foundation))/opsman config/((foundation))/products
      VARS_PATHS: config/((foundation))/vars




jobs:


- name: fetch-platform-automation
  serial: true
  serial_groups: [serial-jobs]
  plan:
    - get: platform-automation-pivnet
    - put: platform-automation-tasks
      params:
        file: platform-automation-pivnet/platform-automation-tasks-*.zip
    - put: platform-automation-image
      params:
        file: platform-automation-pivnet/platform-automation-image-*.tgz



- name: test-resources
  plan:
  - in_parallel:
    - get: daily-trigger
      trigger: true
    - get: one-time-trigger
      trigger: true
    - get: pipelines
    - get: platform-automation-tasks
      params: { unpack: true }
    - get: platform-automation-image
      params: { unpack: true }
    - get: configuration
    - get: product-new-version-git
      params: {bump: minor}
    - get: product-new-version-s3
      params: {bump: minor}

  #- task: credhub-interpolate
  #  <<: *credhub-interpolate
  - task: prepare-tasks-with-secrets
    <<: *prepare-tasks-with-secrets
    params:
      CONFIG_PATHS: config/envs/((foundation))/opsman
      VARS_PATHS: config/envs/((foundation))/vars
  - task: test-tasks
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: ubuntu}
      inputs:
      - name: platform-automation-tasks
      - name: configuration
      run: 
        path: bash
        args:
        - -c
        - |
          find .
          echo "**************************************"
          cat ./configuration/jumpbox/opsman/env.yml
          echo "**************************************"
          cat ./configuration/jumpbox/products/director.yml
          echo "export-installation.yml **************************************"
          cat ./platform-automation-tasks/tasks/export-installation.yml
          echo "**************************************"
          cat ./platform-automation-tasks/tasks/configure-director.yml
          echo "**************************************"
          cat ./platform-automation-tasks/tasks/configure-director.sh
  - task: test-resources
    image: platform-automation-image
    file: platform-automation-tasks/tasks/test.yml
  - in_parallel:
    - put: product-new-version-git
      params: {file: product-new-version-git/number}
    - put: product-new-version-s3
      params: {file: product-new-version-s3/number}  


- name: test-resources-s3
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: platform-automation-image
      params:
        unpack: true
  - task: test-resources
    image: platform-automation-image
    file: platform-automation-tasks/tasks/test.yml

- name: test-input-mapping
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: platform-automation-image
      params:
        unpack: true
    - get: pipelines
  - task: test-resources
    image: platform-automation-image
    file: pipelines/tasks/test.yml
    input_mapping:
      testfolder: pipelines


- name: job1
  serial: true
  serial_groups: [ opsman ]
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: true
  - task: hello-world
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      run:
        path: echo
        args: [hello world]

- name: job2
  serial: true
  serial_groups: [ opsman ]
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: false
  - task: hello-world
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      run:
        path: echo
        args: [hello world]

- name: job3
  serial: true
  serial_groups: [ opsman ]
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: false
      passed: [job1]
  - task: hello-world
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      run:
        path: echo
        args: [hello world]

